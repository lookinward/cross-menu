<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>仿亚马逊智能导航菜单</title>
  <link href="/assets/vendor/normalize/normalize@7.0.0.css" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <ol class="menu">
    <li>menu-1</li>
    <li>menu-2</li>
    <li>menu-3</li>
    <li>menu-4</li>
    <li>menu-5</li>
  </ol>
  <ul class="submenu">
    <li>submenu-1</li>
    <li>submenu-2</li>
    <li>submenu-3</li>
    <li>submenu-4</li>
    <li>submenu-5</li>
  </ul>
  <script src="/assets/vendor/jquery/jquery@3.2.1.js"></script>
  <!-- <script src="index.js"></script> -->
  <script src="cross-menu.js"></script>
  <script>
    crossMenu({
      menu: document.querySelector('.menu'),
      menuItemTag: 'li',
      submenu: document.querySelector('.submenu'),
      submenuItemTag: 'li'
    })
  </script>
</body>

</html>
